<table mat-table [dataSource]="students">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef class="lg-cell">Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ [element.firstName, element.lastName] | displayFullname }}
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="xl-cell">Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef class="md-cell">Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="isApproved">
    <th mat-header-cell *matHeaderCellDef class="md-cell">Estado</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="{
        'approved': element.isApproved === true,
        'disapproved': element.isApproved === false,
        'undefined-case': element.isApproved === undefined
      }"
    >
      <span>
        {{
          element.isApproved === true ? "Aprobado" :
          element.isApproved === false ? "Desaprobado" : "---"
        }}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions" class="text-center">
    <th mat-header-cell *matHeaderCellDef class="sm-cell" ngClass="td-class">Acciones</th>
    <td mat-cell *matCellDef="let element" class="td-class">
      <mat-icon [routerLink]="'/students/' +element.id" class="view-detail">read_more</mat-icon>
      <mat-icon [matMenuTriggerFor]="menu" class="action-button">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>description</mat-icon>
          <span>AÃ±adir nota</span>
        </button>
        <button mat-menu-item (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
          <span>Editar datos</span>
        </button>
        <button mat-menu-item (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar estudiante</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="row-class"
  ></tr>
</table>
