<div
  class="px-2 my-3 d-flex back-button"
  [routerLink]="['/courses/' + actualCourse]"
>
  <mat-icon>chevron_left</mat-icon>
  <span>Back</span>
</div>

<app-student-list-header
  [title]="course + ' - ' + classNumber"
  subtitle="(Total: {{ students.length }} alumnos)"
  (sort)="sortStudents()"
  (add)="openDialog()"
  />

<div class="student-table p-4 border border-1 rounded rounded-4">
  <mat-spinner *ngIf="loading" class="spinner-container" />
  <app-student-table *ngIf="!loading" [students]="students" />
</div>
