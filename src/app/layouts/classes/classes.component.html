<app-list-header
  title="Lista de classes"
  span="clase"
  [display]="false"
  (add)="createClasse()"
/>

<ul class="class-list">
  <li *ngFor="let course of coursesWithClass">
    <h3>{{ course.name }}</h3>
    <div
      *ngFor="let classe of classes"
      [routerLink]="
        classe.courseName.toLowerCase().split(' ').join('-') +
        '/' +
        classe.classNumber
      "
    >
      <span>{{ classe.classNumber }}</span>
    </div>
  </li>
</ul>
