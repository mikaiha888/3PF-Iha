<app-list-header
  title="Lista de classes"
  subtitle="(Total: {{ classes.length }} cursos)"
  span="clase"
  (sort)="sortClasses()"
  (add)="addClasse()"
/>

<ul class="class-list">
    <li *ngFor="let class of classes" [routerLink]="class.id.toString()">
      <h3>{{ getCourseName(class.courseId) }}</h3>
      <div>
        <span>{{ class.classNumber }}</span>
      </div>
    </li>
</ul>
