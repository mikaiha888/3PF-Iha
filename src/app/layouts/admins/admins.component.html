<app-list-header
  title="Lista de administradores"
  subtitle="(Total: {{ admins.length }} admins)"
  span="administrador"
  (sort)="sortAdmins()"
  (add)="addAdmin()"
/>

<div class="admin-table p-4 border border-1 rounded rounded-4">
  <mat-spinner *ngIf="loading" class="spinner-container" />
  <app-admin-table *ngIf="!loading" [admins]="admins" />
</div>
