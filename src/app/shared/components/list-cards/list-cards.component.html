<ul>
  <li
    *ngFor="let element of list"
    class="list-cards"
    [routerLink]="element.id"
  >
    <div class="title-top">
      <span>{{ element.difficulty }}</span>
      <mat-icon [matMenuTriggerFor]="menu" class="action-button" (click)="$event.stopPropagation()"
        >more_horiz</mat-icon
      >
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editing(element)">
          <mat-icon>edit</mat-icon>
          <span>Editar curso</span>
        </button>
        <button mat-menu-item (click)="deleting(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar curso</span>
        </button>
      </mat-menu>
    </div>
    <div class="title-bot">
      <h3>{{ element.name }}</h3>
      <span [ngClass]="element.difficulty">{{ element.difficulty }}</span>
    </div>
    <div class="detail">
      <p>
        {{ element.description }}
      </p>
    </div>
  </li>
</ul>
